#连接池中支持最大的链接数
dbcp.maxActive=20
#连接池中连接用完时,新的请求等待时间,毫秒
dbcp.maxWait=60000
#超时时间(以秒数为单位)参考mysql服务端设置的wait_timeout值(默认是8小时),一般比它的值小一些
dbcp.removeAbandonedTimeout=300
#每timeBetweenEvictionRunsMillis毫秒检查一次连接池中空闲的连接,把空闲时间超过minEvictableIdleTimeMillis毫秒的连接断开,直到连接池中的连接数到minIdle为止
dbcp.timeBetweenEvictionRunsMillis=60000
dbcp.minEvictableIdleTimeMillis=300000

